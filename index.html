<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <div class="image">
    <img src="images/image-equilibrium.jpg" alt="" class="item">
    <div>
      <img src="images/icon-view.svg" alt="" class="hover">
    </div>
  </div>
  <h1 class="title">Equilibrium #3429</h1>

  <p class="paragraph">Our Equilibrium collection promotes balance and calm.</p>
  <div class="box">
    <div class="box1">
     <img src="images/icon-ethereum.svg" alt="" class="eth">
     <p class="price">0.041 ETH</p>
    </div>
    <div class="box2">
      <img src="images/icon-clock.svg" alt="">
      <p class="time">3 days left</p>
    </div>
  </div>

  <div class="line"></div>

  <div class="profile">
    <img src="images/image-avatar.png" alt="">
    <p><span>Creation of</span> Jules Wyvern</p>
  </div>

  <!--Made By Nougat-->
</div>
</body>
</html>
